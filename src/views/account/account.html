<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/account.css?v={{ layui.admin.v }}-1" media="all">
</script>
<title>我的账户</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>
        <a><cite>我的账户</cite></a>
    </div>
</div>
<div class="layui-fluid layui-account">

    <div class="layui-row layui-col-space15">
        <script type="text/html" template lay-url="{{ layui.setter.api_base_url }}agent/api/my/commission/account">
            <div class="layui-col-md5">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <ul class="site-doc-color">
                            <li style="background-color: #5FB878;margin-top: 20px">
                                <p>激活码总收益</p>
                                <p>
                                    {{ d.data.total_balance }}
                                </p>
                            </li>
                            <li style="background-color: #5FB878;margin-top: 20px" lay-tips="点击进入激活码提现">
                                <p>可提现激活码收益</p>
                                <p>
                                    {{ d.data.balance }}
                                </p>
                            </li>
                            <li style="background-color: #5FB878;margin-top: 20px">
                                <p>佣金总收益</p>
                                <p>
                                    {{ d.data.total_commission }}
                                </p>
                            </li>
                            <li style="background-color: #5FB878;margin-top: 20px" lay-tips="点击进入佣金提现">
                                <p>可提现佣金收益</p>
                                <p>
                                    {{ d.data.commission }}
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/html" template lay-url="{{ layui.setter.api_base_url }}agent/api/my/account">
            <div class="layui-col-md7">
                <div class="layui-card">
                    <div class="layui-card-header" style="text-align: left">账户信息</div>
                    <div class="layui-card-body layui-text">
                        <table class="layui-table" style="text-align: left">
                            <tbody>

                            <tr>
                                <td>账户状态</td>
                                <td>
                                    {{ d.data.status == 1 ? '正常' : '未激活' }}
                                </td>
                                <td>登录账户</td>
                                <td>
                                    {{ d.data.phone }}
                                </td>
                            </tr>
                            <tr>
                                <td>代理区域</td>
                                <td>
                                    {{ d.data.area }}
                                </td>
                                <td>我的推荐码</td>
                                <td>
                                    {{ d.data.promote_code }}
                                </td>
                            </tr>
                            <tr>
                                <td>真实姓名</td>
                                <td>
                                    {{ d.data.realname }}
                                </td>
                                <td>身份证号</td>
                                <td>
                                    {{ d.data.identification }}
                                </td>
                            </tr>
                            <tr>
                                <td>注册时间</td>
                                <td>
                                    {{ d.data.created_at }}
                                </td>
                                <td>剩余激活码</td>
                                <td>
                                    {{ d.data.remaining_tickets }}
                                </td>
                            </tr>
                            <tr>
                                <td>邀请用户数</td>
                                <td id="users">
                                    {{ d.data.users }}
                                </td>
                                <td>激活用户数</td>
                                <td>
                                    {{ d.data.activationUsers }}
                                </td>
                            </tr>
                            <tr>
                                <td>代理等级</td>
                                <td>
                                    {{ d.data.position }}
                                </td>
                                <!--<td>代理等级</td>-->
                                <!--<td>88888888 / 66666666</td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </script>
    </div>
</div>
