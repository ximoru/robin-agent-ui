<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/treetable.css?v={{ layui.admin.v }}-1" media="all">
</script>

<title>我的激活码</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>
        <a><cite>我的激活码</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">使用场景：</label>
                    <div class="layui-input-block">
                        <select name="type">
                            <option value="">全部</option>
                            <option value="1">转入</option>
                            <option value="2">转出</option>
                            <option value="3">使用</option>
                            <option value="4">回收</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="time" id="time" placeholder=" - ">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block">
                        <input type="text" name="remark" placeholder="用途" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search" lay-submit lay-filter="*">&nbsp;&nbsp;查询&nbsp;&nbsp;
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery
            , laydate = layui.laydate
            , form = layui.form
            , table = layui.table
            , searchData = [];

        form.render();
        form.on('submit(*)', function (data) {
            searchData = data.field;

            if (!searchData.time == "") {
                searchData.time = searchData.time.split(' - ');
            }
            tableData();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        laydate.render({
            elem: '#time'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）
        function tableData() {
            table.render({
                elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
                , url: layui.setter.api_base_url + 'agent/api/my/code/list'
                , method: 'get'

                , page: true // 开启分页
                , where: searchData
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 200 //规定成功的状态码，默认：0
                    , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                    , countName: 'count' //规定数据总数的字段名称，默认：count
                    , dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                , cols: [[

                    {field: 'id', title: '序号'}
                    // , {field: 'id', title: '订单编号'}
                    , {
                        field: 'type', title: '类型', templet: function (d) {
                            return d.type == 1 ? '会员注册借用' : (d.type == 2 ? '开通财富顾问' : (d.type == 3 ? '回收财富顾问' : (d.type == 4 ? '上级代理拨码' : ((d.type == 4 ? '后台拨码' : '其他')))));
                        }
                    } // 转入转出使用回收
                    , {field: 'count', title: '数量'}
                    , {field: 'purpose', title: '用途'}
                    // , {
                    //     field: 'agent_id', title: '操作人', templet: function (d) {
                    //         return d.agent == null ? '' : d.agent.nickname;
                    //     }
                    // }
                    , {field: 'created_at', title: '操作时间'}
                    , {field: 'remark', title: '备注'}
                ]], //设置表头
            });
        }

        tableData();
    });
</script>
