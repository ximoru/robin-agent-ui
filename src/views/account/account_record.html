<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/treetable.css?v={{ layui.admin.v }}-1" media="all">
</script>

<title>我的收益</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>
        <a><cite>我的收益 </cite></a>
        <a><cite style="color:#f10813">可提现金额：<span>(23232)</span></cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search">我要提现</button>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                    <select name="status">
                        <option value="">全部</option>
                        <option value="0">处理中</option>
                        <option value="1">提现成功</option>
                        <option value="2">提现失败</option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">交易时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder=" - ">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block" style="margin-left:15px">
                        <input type="text" name="username" placeholder="用户手机/手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery;
        var laydate = layui.laydate; // 选择日期和时间组件
        var form = layui.form;
        var table = layui.table;

        form.render();
        laydate.render({
            elem: '#test6'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）

        table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,url: 'json/account/account_record.json'
            ,page: false // 开启分页
            ,cols: [[
                {field: 'id', title: '序号'}
                ,{field: 'type', title: '提现方式'}
                ,{field: 'code', title: '订单编号'}
                ,{field: 'money', title: '提现金额'}
                ,{field: 'name', title: '姓名'}
                ,{field: 'account', title: '提现账号'}
                ,{field: 'time', title: '提现时间'}
                ,{field: 'note', title: '备注'}
               ,{field: 'operation', width: 180, align: 'center', templet: function (d) {
                        return '<button class="layui-btn layui-btn-xs">处理中</button><button class="layui-btn layui-btn-xs">成功</button><button class="layui-btn layui-btn-xs">失败</button>';
                    }, title: '操作'}
            ]], //设置表头
        });
    });
</script>
