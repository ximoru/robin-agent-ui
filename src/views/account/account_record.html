<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/treetable.css?v={{ layui.admin.v }}-1" media="all">
</script>

<title>提现记录</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>
        <a><cite>提现记录 </cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" id="add_withdrawal">我要提现</button>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态：</label>
                    <div class="layui-input-block">
                    <select name="status">
                        <option value="">全部</option>
                        <option value="0">处理中</option>
                        <option value="1">提现成功</option>
                        <option value="2">提现失败</option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">交易时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder=" - ">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block" style="margin-left:15px">
                        <input type="text" name="username" placeholder="用户手机/手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-mini layui-btn-sm" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-sm layui-btn-mini" lay-event="del">删除</a>
           </script>
        </div>
    </div>
</div>
<script type="text/html" id="layui-form-tixian">   
    <div class="layui-form" style="margin-right: 50px;margin-top: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                li
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="white-space: nowrap;">身份证号：</label>
            <div class="layui-input-block">
            2142423434345345353
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="white-space: nowrap;">可提现金额：</label>
            <div class="layui-input-block">
                <input type="text" name="id_card" lay-verify="required|idcard" placeholder="请输入提现金额" autocomplete="off" class="layui-input">
                <div class=" layui-word-aux">（请输入提现金额）</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="white-space: nowrap;">选择提现卡：</label>
            <div class="layui-input-block">
                <button type="" class="layui-btn layui-btn-sm" id="add_tixian_card">添加提现卡</button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 38px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit_go">立即提交</button>
            </div>
        </div>
    </div>
</script>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery;
        var laydate = layui.laydate; // 选择日期和时间组件
        var form = layui.form;
        var table = layui.table;

        form.render();
        laydate.render({
            elem: '#test6'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）
        table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,url: 'json/account/account_record.json'
            ,page: false // 开启分页
            ,cols: [[
                {field: 'id', title: '序号'}
                ,{field: 'type', title: '提现方式'}
                ,{field: 'code', title: '订单编号'}
                ,{field: 'money', title: '提现金额'}
                ,{field: 'name', title: '姓名'}
                ,{field: 'account', title: '提现账号'}
                ,{field: 'time', title: '提现时间'}
                ,{field: 'note', title: '备注',templet: function (d) {
                        return '<button class="layui-btn layui-btn-warm layui-btn-xs">审核中</button>'}}
               ,{field: 'operation', width: 140, align: 'center',toolbar:"#barDemo", title: '操作'}
            ]], //设置表头
        });
         //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          var data = obj.data; //获得当前行数据
          var layEvent = obj.event; //获得 lay-event 对应的值
          var tr = obj.tr; //获得当前行 tr 的DOM对象
          if(layEvent === 'del'){ //删除
              layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
              });
            } else if(layEvent === 'edit'){ //编辑
              //do something
              layer.open({
                type: 1,
                area: ['500px', '480px'],
                content: $('#layui-form-tixian').html()
              });
              //同步更新缓存对应的值
              obj.update({
                username: '123'
                ,title: 'xxx'
              });
            }
          });
         // 我要提现
        $("#add_withdrawal").click(function(){
            layer.open({
                type: 1,
                area: ['500px', '480px'],
                content: $('#layui-form-tixian').html()
            });
        })

        $('#btn-search').click(function () {
            var keyword = $('#edt-search').val();
            var searchCount = 0;
            $('#auth-table').next('.treeTable').find('.layui-table-body tbody tr td').each(function () {
                $(this).css('background-color', 'transparent');
                var text = $(this).text();
                if (keyword != '' && text.indexOf(keyword) >= 0) {
                    $(this).css('background-color', 'rgba(250,230,160,0.5)');
                    if (searchCount == 0) {
                        treetable.expandAll('#auth-table');
                        $('html,body').stop(true);
                        $('html,body').animate({scrollTop: $(this).offset().top - 150}, 500);
                    }
                    searchCount++;
                }
            });
            if (keyword == '') {
                layer.msg("请输入搜索内容", {icon: 5});
            } else if (searchCount == 0) {
                layer.msg("没有匹配结果", {icon: 5});
            }
        });

       
    });
</script>
