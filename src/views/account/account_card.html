<title>我的提现卡</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>

</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">

                <div class="layui-inline">

<script type="text/html"  id="layui-form-tixian">
<form class="layui-form" style="margin-right: 50px;margin-top: 10px;">
    <div class="layui-form-item" pane>
        <label class="layui-form-label">类型：</label>
        <div class="layui-input-block">
          <input type="radio" name="sex.id" value="男" title="银行卡">
          <input type="radio" name="sex.id" value="支付宝" title="支付宝" checked>
          <input type="radio" name="sex.id" value="中型" title="微信">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required|code|number" placeholder="请输入账号" autocomplete="off" class="layui-input" style="width: 300px;display: inline-block;">
            <div class=" layui-word-aux">（根据类型填写对应的账号)）</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入银行名称" autocomplete="off" class="layui-input">
            <div class=" layui-word-aux">（类型是银行时，必填）</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户支行：</label>
        <div class="layui-input-block">
            <input type="text" name="id_card" lay-verify="required|idcard" placeholder="请输入开户支行" autocomplete="off" class="layui-input">
            <div class=" layui-word-aux">（类型是银行时，必填）</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省：</label>
        <div class="layui-input-block">
            <div class="layui-col-md12">
                <select name="province" id="J_province">
                    <option value="0">请选择省份</option>
                    <option value="1">北京市</option><option value="2">天津市</option><option value="3">河北省</option><option value="4">山西省</option><option value="5">内蒙古自治区</option><option value="6">辽宁省</option><option value="7">吉林省</option><option value="8">黑龙江省</option><option value="9">上海市</option><option value="10">江苏省</option><option value="11">浙江省</option><option value="12">安徽省</option><option value="13">福建省</option><option value="14">江西省</option><option value="15">山东省</option><option value="16">河南省</option><option value="17">湖北省</option><option value="18">湖南省</option><option value="19">广东省</option><option value="20">广西壮族自治区</option><option value="21">海南省</option><option value="22">重庆市</option><option value="23">四川省</option><option value="24">贵州省</option><option value="25">云南省</option><option value="26">西藏自治区</option><option value="27">陕西省</option><option value="28">甘肃省</option><option value="29">青海省</option><option value="30">宁夏回族自治区</option><option value="31">新疆维吾尔自治区</option><option value="32">台湾省</option><option value="33">香港特别行政区</option><option value="34">澳门特别行政区</option>
                </select>
              </div>
            <div class=" layui-word-aux"> (类型是银行时，必填)</div>
        </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">市</label>
      <div class="layui-input-block">
        <select name="city" lay-verify="required">
          <option value=""></option>
          <option value="0">北京</option>
          <option value="1">上海</option>
          <option value="2">广州</option>
          <option value="3">深圳</option>
          <option value="4">杭州</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="padding-top: 0">提示:</label>
        <div class="layui-input-block" style="color:rgb(255, 0, 0)"> 请认真核对您的账号，绑定此提现账户后，无法更改。</div> 
    </div>
    <div class="layui-form-item" style="margin-top: 38px">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit_go">立即提交</button>
        </div>
    </div>
</form>
</script>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery;
        var laydate = layui.laydate; // 选择日期和时间组件
        var form = layui.form;
        var table = layui.table;

        laydate.render({
            elem: '#test6'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）
        table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,url: 'json/account/account_card.json'
            ,page: false // 开启分页
            ,cols: [[
                {field: 'id', title: '序号'}
                ,{field: 'type', title: '类型'}
                ,{field: 'code', title: '账号'}
                ,{field: 'bank_name', title: '银行名'}
                ,{field: 'bank_zhihang', title: '开户支行'}
                ,{field: 'bank_sheng', title: '银行所在省'}
                ,{field: 'bank_shi', title: '银行所在市'}
                ,{field: 'status', title: '状态',templet: function (d) {
                        return '<button class="layui-btn layui-btn-warm layui-btn-xs">审核中</button>'}
                }
                ,{field: 'operation', width: 140, align: 'center',toolbar:"#barDemo", title: '操作'}
            ]], //设置表头
        });
         //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          var data = obj.data; //获得当前行数据
          var layEvent = obj.event; //获得 lay-event 对应的值
          var tr = obj.tr; //获得当前行 tr 的DOM对象
          if(layEvent === 'del'){ //删除
              layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
              });
            } else if(layEvent === 'edit'){ //编辑
              //do something
              layer.open({
                type: 1,
                area: ['500px', '480px'],
                content: $('#layui-form-tixian').html()
              });
               form.render()
              //同步更新缓存对应的值
              // obj.update({
              //   username: '123'
              //   ,title: 'xxx'
              // });
            }
          });
         // 我要提现
        // 添加银行卡
        $("#add_card").click(function(){
            layer.open({
                type: 1,
                area: ['600px', '550px'],
                content: $('#layui-form-tixian').html()
            });
            form.render()
        })
         //监听提交事件
        form.on('submit(submit_go)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false; // 阻止表单跳转
        });
    });
</script>
