<title>我的收益</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>
        <a><cite>我的收益</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" id="add_tixian">我要提现</button>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收益类型：</label>
                    <div class="layui-input-block">
                    <select name="status">
                        <option value="">全部</option>
                        <option value="1">邀请反佣</option>
                        <option value="0">交易佣金</option>
                        <option value="0">其他</option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收益时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder=" - ">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block" style="margin-left:15px">
                        <input type="text" name="username" placeholder="订单号/关联订单" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>
<script type="text/html" id="layui-form-tixian" data-content="data">   
    <div class="layui-form" style="margin-right: 50px;margin-top: 10px;">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
            Li
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="white-space: nowrap;">身份证号：</label>
            <div class="layui-input-block">
                243435435465
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="white-space: nowrap;">可提现金额：</label>
            <div class="layui-input-block">
                <input type="text" name="id_card" lay-verify="required|idcard" placeholder="请输入提现金额" autocomplete="off" class="layui-input">
                <div class=" layui-word-aux">（请输入提现金额）</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="white-space: nowrap;">选择提现卡：</label>
            <div class="layui-input-block">
                <button type="" class="layui-btn" id="add_tixian_card">添加提现卡</button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 38px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit_go">立即提交</button>
            </div>
        </div>
    </div>
</script>
<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery;
        var laydate = layui.laydate; // 选择日期和时间组件
        var form = layui.form;
        var table = layui.table;

        form.render();
        laydate.render({
            elem: '#test6'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）

        table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,url: 'json/account/account_earning.json'
            ,page: true // 开启分页
            ,cols: [[
                {field: 'id', title: '序号'}
                ,{field: 'code', title: '订单编号'}
                ,{field: 'earning_ren', title: '收益人'}
                ,{field: 'earning_type', title: '收益类型'}
                ,{field: 'earning_money', title: '收益金额'}
                ,{field: 'trading_hands', title: '交易手数'}
                ,{field: 'earning_time', title: '收益时间'}
                ,{field: 'contributory', title: '贡献人'}
                ,{field: 'note', title: '备注'}
                ,{field: 'order_id', title: '关联订单ID'}
            ]], //设置表头
        });
        // 我要提现
        $("#add_tixian").click(function(){
            layer.open({
                type: 1,
                area: ['500px', '480px'],
                content: $('#layui-form-tixian').html()
            });
            form.render()
        })
        // 天机提现卡
        // $("#add_tixian_card").click(){

        // }
        $('#btn-search').click(function () {
            var keyword = $('#edt-search').val();
            var searchCount = 0;
            $('#auth-table').next('.treeTable').find('.layui-table-body tbody tr td').each(function () {
                $(this).css('background-color', 'transparent');
                var text = $(this).text();
                if (keyword != '' && text.indexOf(keyword) >= 0) {
                    $(this).css('background-color', 'rgba(250,230,160,0.5)');
                    if (searchCount == 0) {
                        treetable.expandAll('#auth-table');
                        $('html,body').stop(true);
                        $('html,body').animate({scrollTop: $(this).offset().top - 150}, 500);
                    }
                    searchCount++;
                }
            });
            if (keyword == '') {
                layer.msg("请输入搜索内容", {icon: 5});
            } else if (searchCount == 0) {
                layer.msg("没有匹配结果", {icon: 5});
            }
        });
    });
</script>
