<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery
            , laydate = layui.laydate
            , form = layui.form
            , table = layui.table
            , searchData = [];

        form.render();
        form.on('submit(*)', function (data) {
            searchData = data.field;

            if (!searchData.time == "") {
                searchData.time = searchData.time.split(' - ');
            }
            tableData();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        laydate.render({
            elem: '#time'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）

        function tableData() {
            table.render({
                elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
                , url: layui.setter.api_base_url + 'agent/api/my/earning/list'
                , method: 'get'
                , page: true // 开启分页
                , where: searchData
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 200 //规定成功的状态码，默认：0
                    , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                    , countName: 'count' //规定数据总数的字段名称，默认：count
                    , dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                , cols: [[
                    {field: 'id', title: '序号'}
                    // , {field: 'id', title: '订单编号'}
                    , {
                        field: 'agent_parent', title: '收益人', templet: function (d) {
                            return d.agent_parent == null ? '' : d.agent_parent.nickname;
                        }
                    }
                    , {
                        field: 'type', title: '收益类型', templet: function (d) {
                            return d.type == 1 ? '邀请返佣' : (d.type == 2 ? '交易佣金' : '其他');
                        }
                    }
                    , {field: 'balance', title: '收益金额'}
                    // ,{field: 'trading_hands', title: '交易手数'}
                    , {field: 'created_at', title: '收益时间'}
                    , {
                        field: 'agent_child', title: '贡献人', templet: function (d) {
                            return d.agent_child == null ? '' : d.agent_child.nickname;
                        }
                    }
                    // ,{field: 'note', title: '备注'}
                    // ,{field: 'order_id', title: '关联订单ID'}
                ]], //设置表头
            });
        }

        tableData();
