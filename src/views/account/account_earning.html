<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/treetable.css?v={{ layui.admin.v }}-1" media="all">
</script>

<title>我的收益</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的管理</cite></a>
        <a><cite>我的收益</cite></a>
        <a><cite style="color:#f10813">总收益：<span>514400.00</span></cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-add">我要提现</button>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收益类型：</label>
                    <div class="layui-input-block">
                    <select name="type">
                        <option value="">全部</option>
                        <option value="1">邀请反佣</option>
                        <option value="0">交易佣金</option>
                        <option value="0">其他</option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收益时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="time" id="time" placeholder=" - ">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block" style="margin-left:15px">
                        <input type="text" name="id" placeholder="订单号/关联订单" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search"  lay-submit lay-filter="*">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery
            ,laydate = layui.laydate
            ,form = layui.form
            ,table = layui.table
            ,searchData = [];

        form.render();
        form.on('submit(*)', function(data){
            searchData = data.field;

            if (!searchData.time == "") {
                searchData.time = searchData.time.split(' - ');
            }
            tableData();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        laydate.render({
            elem: '#time'
            , range: true
        });

        //执行渲染 （实例 -- 方法渲染）
        var token = JSON.parse(localStorage.getItem('layuiAdmin'))['access_token'];

        function tableData() {
            table.render({
                elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
                , url: layui.api + 'agent/api/my/earning/list'
                , method: 'get'
                , headers: {'Authorization': 'Bearer ' + token}
                , page: true // 开启分页
                , where: searchData
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 200 //规定成功的状态码，默认：0
                    , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                    , countName: 'count' //规定数据总数的字段名称，默认：count
                    , dataName: 'data' //规定数据列表的字段名称，默认：data
                }
                , cols: [[
                    {field: 'id', title: '序号'}
                    , {field: 'id', title: '订单编号'}
                    , {
                        field: 'agent_parent', title: '收益人', templet: function (d) {
                            return d.agent_parent.nickname;
                        }
                    }
                    , {
                        field: 'type', title: '收益类型', templet: function (d) {
                            return d.type == 1 ? '邀请返佣' : (d.type == 2 ? '交易佣金' : '其他');
                        }
                    }
                    , {field: 'balance', title: '收益金额'}
                    // ,{field: 'trading_hands', title: '交易手数'}
                    , {field: 'created_at', title: '收益时间'}
                    , {
                        field: 'agent_child', title: '贡献人', templet: function (d) {
                            return d.agent_child.nickname;
                        }
                    }
                    // ,{field: 'note', title: '备注'}
                    // ,{field: 'order_id', title: '关联订单ID'}
                ]], //设置表头
            });
        }
        tableData();
    });
</script>
