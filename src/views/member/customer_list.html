<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/treetable.css?v={{ layui.admin.v }}-1" media="all">
</script>

<title>我的客户</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>客户管理</cite></a>
        <a><cite>我的客户</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">激活状态：</label>
                    <div class="layui-input-block">
                    <select name="type">
                        <option value="">全部</option>
                        <option value="1">已激活</option>
                        <option value="0">未激活</option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="time" id="time" placeholder=" - ">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search" lay-submit lay-filter="*">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery
            ,laydate = layui.laydate
            ,form = layui.form
            ,table = layui.table
            ,searchData = [];

        form.render();
        form.on('submit(*)', function (data) {
            searchData = data.field;
            console.log(searchData);
            if (!searchData.time == "") {
                searchData.time = searchData.time.split(' - ');
            }
            tableData();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        laydate.render({
            elem: '#time'
            , range: true
        });

        //执行渲染

        table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,url: 'json/member/customer_list.json'
            ,cols: [[

            ]], //设置表头
        });
        //执行渲染 （实例 -- 方法渲染）
        var token = JSON.parse(localStorage.getItem('layuiAdmin'))['access_token'];

        function tableData() {
            table.render({
                elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
                , url: layui.api + 'agent/api/customer/list'
                , method: 'get'
                , headers: {'Authorization': 'Bearer ' + token}
                , page: true // 开启分页
                , where: searchData
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 200 //规定成功的状态码，默认：0
                    , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                    , countName: 'count' //规定数据总数的字段名称，默认：count
                    , dataName: 'data' +
                    '' //规定数据列表的字段名称，默认：data
                }
                , cols: [[
                    {field: 'id', title: '序号',}
                    ,{field: 'type', title: '客户类型', templet: function (d) {
                            return d.type == 1 ? '普通用户' : (d.type == 2 ? '财富顾问' : '普通用户');
                        }}
                    ,{field: 'phone', title: '手机号'}
                    ,{field: 'nickname', title: '客户昵称'}
                    ,{field: 'parent_name', title: '财富顾问'}
                    ,{field: 'created_at', title: '注册时间'}
                    ,{field: 'status', title: '是否激活', templet: function (d) {
                            return d.status == 1 ? '激活' : '未激活';
                        }}
                    ,{field: 'updated_at', title: '激活时间'}
                ]], //设置表头
            });
        }

        tableData();
    });
</script>
