<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/treetable.css?v={{ layui.admin.v }}-1" media="all">
</script>

<title>我的财富顾问</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>客户管理</cite></a>
        <a><cite>我的财富顾问</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <button class="layui-btn" id="add_adviesr">＋新增</button>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">注册时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test6" placeholder=" - ">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="btn-search">搜索</button>
                    <button class="layui-btn">重置</button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
</div>

<script>
    layui.use(['laydate', 'form', 'table'], function () {
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var form = layui.form;
        var table = layui.table;

        form.render();
        laydate.render({
            elem: '#test6'
            , range: true
        });

        //执行渲染

        table.render({
            elem: '#demo' //指定原始表格元素选择器（推荐id选择器）
            ,url: 'json/member/my_wealth_adviser_list.json'
            ,cols: [[
                {field: 'id', title: '序号'}
                ,{field: 'phone', title: '手机号'}
                ,{field: 'name', title: '姓名'}
                ,{field: 'code_money', title: '码钱'}
                ,{field: 'commission', title: '佣金'}
                ,{field: 'status', title: '激活会员'}
                ,{field: 'remaining', title: '剩余激活码数'}
                ,{field: 'created_at', title: '注册时间'}
                ,{field: 'recycling', title: '回收状态'}
                ,{field: 'updated_at', title: '升级状态'}
                , {
                    field: 'operation', width: 180, align: 'center', templet: function (d) {
                        return '<button class="layui-btn layui-btn-xs">回收激活码</button><button class="layui-btn layui-btn-xs">我要升级</button>';
                    }, title: '操作'
                }
            ]], //设置表头
        });

        $('#add_adviesr').click(function () {
            layer.open({
                type: 1,
                area: ['600px', '450px'],
                content: `<form class="layui-form" style="margin-right: 50px;margin-top: 10px;">
  <div class="layui-form-item">
    <label class="layui-form-label">手机号：</label>
    <div class="layui-input-block">
      <input type="text" name="" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        <div class=" layui-word-aux">（APP的登录账户，请输入有效的手机号码，默认密码手机号后6位）</div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">验证码：</label>
    <div class="layui-input-block">
      <input type="text" name="" placeholder="请输入短信验证码" autocomplete="off" class="layui-input" style="width: 300px;display: inline-block;">
      <button class="layui-btn" style="float: right;"> 发送验证码 </button>
      <div class=" layui-word-aux">（手机验证码）</div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">真实姓名：</label>
    <div class="layui-input-block">
      <input type="text" name="" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        <div class=" layui-word-aux">（真实姓名）</div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">身份证号：</label>
    <div class="layui-input-block">
      <input type="text" name="" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
        <div class=" layui-word-aux">（身份证号）</div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>`
            });
        });

    });
</script>
