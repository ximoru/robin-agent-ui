<script type="text/javascript" src="./dist/jquerycode/js/jquery.min.js"></script>
<script type="text/javascript" src="./dist/jquerycode/js/verify.js"></script>

<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}-1" media="all">
    <link rel="stylesheet" type="text/css" href="{{ layui.setter.base }}jquerycode/css/verify.css">
</script>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>Robin Fin</h2>
            <p>Robin Fin 代理后台管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="phone" id="LAY-user-login-username" lay-verify="required|phone|number"
                       placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required|pass"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs12">
                        <div id="mpanel1" style="color: #d2d2d2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <!--<a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2018 <a href="http://www.robinjf.com/" target="_blank">www.robinjf.com</a></p>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search
            , canForm = false;

        form.render();
        form.verify({
            pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });

        $('#mpanel1').slideVerify({
            type: 1,		//类型
            vOffset: 5,	//误差量，根据需求自行调整
            barSize: {
                width: '100%',
                height: '40px',
            },
            ready: function () {
            },
            success: function () {
                canForm = true;
            },
            error: function () {
                layer.msg('动验证验证失败', {
                    offset: '15px'
                    , icon: 2
                    , time: 1000
                });
            }

        });

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            if (canForm) {
                //请求登入接口
                admin.req({
                    url: layui.api + 'agent/api/oauth/token' //实际使用请改成服务端真实接口
                    , type: 'POST'
                    , data: obj.field
                    , done: function (res) {
                        //请求成功后，写入 access_token
                        layui.data(setter.tableName, {
                            key: setter.request.tokenName
                            , value: res.data.access_token
                        });

                        //登入成功的提示与跳转
                        layer.msg('登入成功', {
                            offset: '15px'
                            , icon: 1
                            , time: 1000
                        }, function () {
                            location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                        });
                    }
                });
            } else {
                layer.msg('请验证', {
                    offset: '15px'
                    , icon: 2
                    , time: 1000
                });
            }

        });

    });
</script>
